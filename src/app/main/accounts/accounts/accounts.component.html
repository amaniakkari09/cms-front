<div id="products" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    account_box
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Accounts
                </span>
            </div>
            <!-- / APP TITLE -->

            


        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                              
                <!-- Name Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="created_at">
                  <th mat-header-cell *matHeaderCellDef> Created At </th>
                  <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
                </ng-container>
              
                 <!-- Active Column -->
                <ng-container matColumnDef="active" style="flex: 0 1 80px;">
                    <th mat-header-cell *matHeaderCellDef>Active</th>
                    <td *matCellDef="let element" mat-cell>
                        <mat-icon *ngIf="element.active" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!element.active" class="active-icon red-500 s-16">close</mat-icon>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Activate </th>
                    <td mat-cell *matCellDef="let element"> 
                        <mat-slide-toggle [checked]="element.active ? true : false"
                            (change)="updateStatus(element, $event)"
                        ></mat-slide-toggle> 
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
